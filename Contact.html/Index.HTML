<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Authan Farsi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-content">
            <h1>Contact Me</h1>
            <p>Feel free to reach out for collaborations or inquiries!</p>
            <div class="contact-buttons">
                <!-- Call Button -->
                <a href="tel:+880161202349" class="btn"><i class="fa-solid fa-phone"></i> Call Me</a>
                <!-- Email Button -->
                <a href="arfanahmedfarsi02@gmail.com" class="btn"><i class="fa-solid fa-envelope"></i> Email Me</a>
            </div>

            <div class="contact-form">
                <h3>Send a Message</h3>
                <form action="https://formspree.io/f/your_form_id" method="POST">
                    <label>Your Name:</label>
                    <input type="text" name="name" placeholder="Enter your name" required>

                    <label>Your Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" required>

                    <label>Your Message:</label>
                    <textarea name="message" rows="5" placeholder="Type your message" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Authan Farsi. All Rights Reserved.</p>
    </footer>
</body>
</html>
